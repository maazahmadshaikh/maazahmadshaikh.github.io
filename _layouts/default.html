<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Maaz Ahmad Shaikh, linguistics, language documentation, language revitalization, Zangskari, Zanskari, Ladakhi, Azamgarh, Azamgarhi, Ladakh, Zangskar, Zanskar, Awadhi, University of Alberta">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index,follow">
    
    <!-- Title + Icon -->
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/images/MS_F_favicon.png' | relative_url }}">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Google Analytics Tag (gtag.js)-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=212983173"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '212983173');
    </script>

    <style>
        /* Theme toggle button in top right corner */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1050;
            transition: all 0.3s ease;
            color: #495057;
        }
        
        #theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
        }
        
        /* Icon colors */
        #theme-toggle .fa-sun {
            color: #f39c12;
        }
        
        #theme-toggle .fa-moon {
            color: #34495e;
        }
        
        [data-theme="dark"] #theme-toggle .fa-sun {
            color: #f1c40f;
        }
        
        [data-theme="dark"] #theme-toggle .fa-moon {
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    {% include navigation.html %}

    <!-- Theme Toggle Button -->
    <div id="theme-toggle" title="Toggle dark/light mode">
        <i class="fa-solid fa-moon"></i>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        {{ content }}
    </div>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
